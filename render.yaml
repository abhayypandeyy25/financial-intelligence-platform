databases:
  - name: fip-db
    plan: free
    databaseName: fip
    user: fip

services:
  - type: web
    name: financial-intelligence-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fip-db
          property: connectionURI
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://financial-intelligence-tsx.vercel.app
      - key: PYTHON_VERSION
        value: "3.11"
